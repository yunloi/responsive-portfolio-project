<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive - Portfolio Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Patua+One&family=Tapestry&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/2be93387f1.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/portfolio.css" />
  </head>
  <body>
    <div class="container">
      <div class="mt-5">
        <h1>Take a look at what we do at Grasio</h1>
      </div>
      <div class="row mt-5">
        <div class="col-md-6 mb-3">
          <div class="main-image-outline">
            <img
              src="src/images/training.jpg"
              alt="training"
              class="img-fluid rounded border p-2"
            />
          </div>
          <h2 class="text-center mt-2">Training</h2>
          <p class="text-center">Classes for kids & adults</p>
        </div>
        <div class="col-md-6 mb-3">
          <div class="main-image-outline">
            <img
              src="src/images/competition.jpg"
              alt="competition"
              class="img-fluid rounded border p-2"
            />
          </div>
          <h2 class="text-center mt-2">Competition</h2>
          <p class="text-center">
            Friendly matches, national & international championships
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="main-image-outline">
            <img
              src="src/images/demonstration.jpg"
              alt="demonstration"
              class="img-fluid rounded border p-2"
            />
          </div>
          <h2 class="text-center mt-2">Demonstration</h2>
          <p class="text-center">Festivals, wedding ceremonies, events</p>
        </div>
        <div class="col-md-6 mb-3">
          <div class="main-image-outline">
            <img
              src="src/images/courses.jpg"
              alt="courses"
              class="img-fluid rounded border p-2"
            />
          </div>
          <h2 class="text-center mt-2">Courses</h2>
          <p class="text-center">Officiating & coaching</p>
        </div>
      </div>
    </div>
  </body>
</html>
